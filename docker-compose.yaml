version: '3'

services:
    php:
        image: php:7.2-apache
        volumes:
        - ./php.ini:/usr/local/etc/php/php.ini
        - ./html:/var/www/html
        ports:
        #こいつがフロントエンド
        - 8080:80
    mysql:
        image: mysql:8.0
        volumes:
        - ./mysql:/var/lib/mysql
        environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=root
        - MYSQL_USER=root
        - MYSQL_PASSWORD=root
                - TZ=Asia/Tokyo
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=root
        - MYSQL_USER=root
        - MYSQL_PASSWORD=root
        ports:
        - 4040:80
        volumes:
        - ./phpmyadmin/sessions:/sessions
